<div ng-controller = "MovieController">

  <ul ng-repeat="movie in movieArray">
    <div class="title">
      <h2>{{movie.title}}<h2> 
      <br>
      {{movie.description}}
      <br>
      {{movie.theatre}}
    </div>
    <br>
  </ul>

</div>
