<div ng-controller = "socialController">
<!--    <p>{{mydata}}</p>  -->
 <li ng-repeat="social in socialArr">

  <div class = "title">
     <br>
     <h3>{{ social['eventName'] }}</h3>
   </div>
     <br>

     {{ social['description'] }}
     <br><br>

     <span>Date and Time:</span>{{ social['time'] | date:'yyyy-MM-dd h:mma' }}
     <br><br>
     {{ social['address'] }}
     <br><br>

 </li> 

</div>
